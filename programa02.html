<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa II</title>
</head>
<body>
    <script>
        function pulalinha() {
            document.write('<br>')
        }

        function mostrar(texto){
            document.write(texto)
            pulalinha()
        }

        let pesoCibelly = 52
        let alturaCibelly = 1.64

        let imcCibelly = pesoCibelly / (alturaCibelly * alturaCibelly)
        mostrar(imcCibelly)
    </script>
    
</body>
</html>
